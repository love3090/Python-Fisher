{% extends "base.html" %}
{% block content %}

<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="title_left">
        <h1>会员明细表</h1>
    </div>
    <div class="x_panel">
        <div class="x_content">
            <div id="datatable-buttons_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-0">
                        <a href="member_add.html"><button type="button" class="btn btn-success">新增会员</button></a>
                    </div>
                </div>
                <div class="dt-buttons btn-group col-sm-offset-2">
                    <a class="btn btn-default buttons-copy button-html5 btn-small" tabindex="0" aria-controls="datatable-buttons" href="#">
                        <p>Excel</p>
                    </a>
                    <a class="btn btn-default buttons-copy button-html5 btn-small" tabindex="0" aria-controls="datatable-buttons" href="#">
                        <p>CSV</p>
                    </a>
                    <a class="btn btn-default buttons-copy button-html5 btn-small" tabindex="0" aria-controls="datatable-buttons" href="#">
                        <p>打印</p>
                    </a>
                </div>
                <div id="datatable-buttons_filter" class="dataTables_filter">
                    <label>搜索
                        <input type="search" class="form-control input-sm" placeholder="会员手机号或微信号" aria-controls="datatable-buttons"/>
                    </label>
                </div>
                <div class="ln_solid"></div>
                <table id="datatable-buttons" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr >
                        <th>序号</th>
                        <th>会员名称</th>
                        <th>会员余额</th>
                        <th>会员手机号</th>
                        <th>会员微信号</th>
                        <th>积分</th>
                        <th>头像</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Tiger Nixon</td>
                        <td>System Architect</td>
                        <td>Edinburgh</td>
                        <td>61</td>
                        <td>2011/04/25</td>
                        <td>$320,800</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Tiger Nixon</td>
                        <td>System Architect</td>
                        <td>Edinburgh</td>
                        <td>61</td>
                        <td>2011/04/25</td>
                        <td>$320,800</td>
                    </tr>

                    </tbody>
                </table>
                <div class="dataTables_length" id="datatable-buttons_length">
                    <label>显示
                        <select name="datatable-buttons_length" aria-controls="datatable-buttons" class="form-control input-sm">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        条数据
                    </label>
                </div>
                <div class="dataTables_paginate paging_full_numbers" id="datatable-buttons_paginate">
                    <ul class="pagination">
                        <li class="paginate_button previous disabled" id="datatable-buttons_previous">
                            <a href="#" aria-controls="datatable-buttons" data-dt-idx="0" tabindex="0">上一页</a>
                        </li>
                        <li class="paginate_button active">
                            <a href="#" aria-controls="datatable-buttons" data-dt-idx="1" tabindex="0">1</a>
                        </li>
                        <li class="paginate_button">
                            <a href="#" aria-controls="datatable-buttons" data-dt-idx="2" tabindex="0">2</a>
                        </li>
                        <li class="paginate_button">
                            <a href="#" aria-controls="datatable-buttons" data-dt-idx="3" tabindex="0">3</a>
                        </li>
                        <li class="paginate_button">
                            <a href="#" aria-controls="datatable-buttons" data-dt-idx="4" tabindex="0">4</a>
                        </li>
                        <li class="paginate_button">
                            <a href="#" aria-controls="datatable-buttons" data-dt-idx="5" tabindex="0">5</a>
                        </li>
                        <li class="paginate_button next" id="datatable-buttons-next">
                            <a href="#" aria-controls="datatable-buttons" data-dt-idx="6" tabindex="0">6</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
